<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script:wght@600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte<br>de hoje?</h1>

      
      <p>
        Abra o biscoito e descubra<br>sua sorte!
      </p>
      
      <form>
        <img id="selected-cookie" src="./image/cookie.png " onClick="getQuote()" alt="Biscoito da sorte">

      </form>
      
    </div>

    
    <div class="screen2 hide" >
      <h1>Aqui está a sua sorte de hoje:</h1>

      <div class="box">
        <div id="sorte"></div>
      </div>

      
      <form>
        <img src="./image/opened-cookie.png " alt="Biscoito da sorte aberto">  
      </form>
      
      
      <button>Abrir outro biscoito</button>
    </div>
  </main>
  
  <script src="./main.js"></script>
  
</body>
</html>
